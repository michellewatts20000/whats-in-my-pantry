<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's in my Pantry?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="min-100-vh flex-column">
  <header class="p-5 text-center text-white bg-warning">
    <i class="fas fa-utensils"></i>
    <h1>What's in my pantry?</h1>
  </header>
  <main class="flex-row justify-center align-center p-4 bg-light">
    <section class="card card-rounded col-12 bg-white">

      <div class="text-center p-4">
        <label for="ingredients">Add your ingredients:</label>
        <div class="input-group mb-3">

          <input type="text" class="form-control" placeholder="Add an ingredient" id="ingredients"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-success" id="addList" type="button"><i class="fas fa-plus"></i></button>
          </div>
        </div>

        <label for="dietary-requirements">Any dietary requirements?</label>
        <select class="form-select" id="choosen" aria-label="Default select example">
          <option selected>None</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="gluten-free">Gluten free</option>
          <option value="dairy-free">Dairy free</option>
          <option value="peanut-free">Peanut free</option>
          <option value="low-sugar">No sugar</option>
          <option value="kosher">Kosher</option>
        </select>
        <br>

        <button class="btn btn-warning" id="fetch-button">
          Get Recipes
        </button>
        <button class="btn btn-dark" onClick="window.location.reload();localStorage.removeItem('ingredients')">
          Refresh
        </button>
      </div>

      <div class="container" id="yourIngredients"></div>

      <br>
      <div class="container" id="issues"></div>
      <div class="row">
        <div class="col-12">
          <div class="card-group" id="card-group">
            
            <div class="card-group" id="card-group2">

            </div>
          </div>
        </div>

    </section>
  </main>
  <script src="./assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>





</body>

</html>
