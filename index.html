<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="min-100-vh flex-column">
  <header class="p-5 text-center text-white bg-warning">
    <i class="fas fa-utensils"></i>
    <h1>What's in my pantry?</h1>
  </header>
  <main class="flex-row justify-center align-center p-4 bg-light">
    <section class="card card-rounded col-12 bg-white">

      <div class="text-center p-4">
        <label for="ingredients">Add your ingredients:</label>
        <div class="input-group mb-3">

          <input type="text" class="form-control" placeholder="Add an ingredient" id="ingredients"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-success" id="addList" type="button"><i class="fas fa-plus"></i></button>
          </div>
        </div>

        <label for="dietary-requirements">Any dietary requirements?</label>
        <select class="form-select" id="choosen" aria-label="Default select example">
          <option selected>None</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="gluten-free">Gluten free</option>
          <option value="dairy-free">Dairy free</option>
          <option value="peanut-free">Peanut free</option>
          <option value="low-sugar">No sugar</option>
          <option value="kosher">Kosher</option>
        </select>
        <br>

        

        <div class="text-center p-4">
          <label for="ingredients"><i class="fas fa-info-circle"></i> Do you want to see a fun fact with your recipe?</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="yes" value="option1" name="fun-radio">
          <label class="form-check-label" for="inlineCheckbox1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="no" value="option2" name="fun-radio">
          <label class="form-check-label" for="inlineCheckbox2">No</label>
        </div>
        <br>
        <br>

        <!-- <p>Are you a cat lover?</p>
    <input type="radio" id="yes" name="cat-radio">
    <label for="yes">Yes</label>

    <input type="radio" id="no" name="cat-radio">
    <label for="yes">No</label> -->

        <button class="btn btn-warning" id="fetch-button">
          Get Recipes
        </button>
        <button class="btn btn-dark" onClick="window.location.reload();localStorage.removeItem('ingredients')">
          Refresh
        </button>
      </div>

      <div class="container" id="yourIngredients"></div>

      <br>
      <div class="container" id="issues"></div>
      <div class="row">
        <div class="col-12">
          <div class="card-group" id="card-group">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card-group" id="card-group2">

            </div>
          </div>
        </div>

    </section>
  </main>

   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cat Fact!!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>

  </script>
